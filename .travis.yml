sudo: false
language: node_js
node_js:
- '9'
cache: yarn
branches:
  only:
    - master
install:
- yarn
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- yarn start &
- sleep 15
script:
- yarn lint
- yarn test:coverage
before_deploy:
- yarn build
- echo "Initializing deployment..."
- cd build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: build
  on:
    branch: master
after_deploy:
- echo "Deployment complete"
